# ==========================
# Storage Configuration
# ==========================
storage.type=${STORAGE_TYPE}
storage.path=s3://${S3_BUCKET_BACKEND}          # Bucket principal para backend
storage.path.local=${RUTA_LOCAL}

# ==========================
# AWS Configuration
# ==========================
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}

# ==========================
# S3 Buckets
# ==========================
s3.bucket.backend=${S3_BUCKET_BACKEND}
s3.bucket.frontend=${S3_BUCKET_FRONTEND}

# Logging
logging.level.org.entregasayd.ApiParkControl=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.use_sql_comments=true
